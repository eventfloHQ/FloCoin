[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]

[etherscan]
sepolia = { key = "${SCAN_KEY_ETH}", url = "${VERIFIER_ETH_SEPOLIA}" }
bsc = { key = "${SCAN_KEY_BSC}", url = "${VERIFIER_BSC}" }
bsc-testnet = { key = "${SCAN_KEY_BSC}", url = "${VERIFIER_BSC_TESTNET}" }

[dependencies]
forge-std = "1.9.4"
"@openzeppelin-contracts" = "5.1.0"
"@openzeppelin-contracts-upgradeable" = "5.1.0"
contract-kits = { version = "0.0.1", git = "git@github.com:Uranuslab/contract-kits.git", rev = "9d7f2f9867906bf042afdea9c94a151a7dd91897" }
